<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="../../touch-emulator.js"></script>
    <script> TouchEmulator(); </script>
</head>
<body>

    <div id="hitarea" style="background: silver; height: 400px;">
            check the console
    </div>

    <script>

        function log(ev) {
            console.log(ev);
        }

        var hitarea = document.getElementById('hitarea');
        hitarea.addEventListener("touchstart", log, false);
        hitarea.addEventListener("touchmove", log, false);
        hitarea.addEventListener("touchend", log, false);
        hitarea.addEventListener("touchcancel", log, false);

    </script>

</body>
</html>
